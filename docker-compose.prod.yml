version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - brainwave-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - brainwave-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - REACT_APP_API_URL=https://yourdomain.com/api
    restart: always
    networks:
      - brainwave-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brainwave-backend
    expose:
      - "8000"
    env_file:
      - .env.production
    restart: always
    networks:
      - brainwave-network

networks:
  brainwave-network:
    driver: bridge
